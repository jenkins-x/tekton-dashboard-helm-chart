ingress:
  host: tekton-dashboard.mqube-oss.com
  tls:
    enabled: true
    secretName: 'tls-mqube-oss-com-p'
authHost: tekton-oauth2.mqube-oss.com
oauth2-proxy:
  enabled: true
  config:
    existingSecret: oauth2-proxy-config
  extraArgs:
    provider: github
    scope: user:email
    github-org: spring-financial-group
    cookie-domain: .mqube-oss.com
    whitelist-domain: .mqube-oss.com
  ingress:
    enabled: true
    path: /oauth2
    pathType: Prefix
    className: nginx
    annotations:
      acme.cert-manager.io/http01-edit-in-place: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
    hosts:
      - tekton-oauth2.mqube-oss.com
    tls:
      - hosts:
          - tekton-oauth2.mqube-oss.com
        secretName: tls-mqube-oss-com-p
