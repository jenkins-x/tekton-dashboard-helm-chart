{{- if .Values.url }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.url }}
      secretName: {{ .Values.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.url }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: tekton-dashboard
                port:
                  number: 9097
  {{- end }}